<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="{{ static_url("css/normalize.css") }}">
  <link rel="stylesheet" href="{{ static_url("js/css/style.css") }}">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        {{!#link-to 'index' class='brand'}}Bloggr{{!/link-to}}
        <ul class="nav">
          <li>{{!#link-to 'posts'}}Posts{{!/link-to}}</li>
          <li>{{!#link-to 'about'}}About{{!/link-to}}</li>
          <li>{{!#link-to 'search'}}Search{{!/link-to}}</li>
        </ul>
      </div>
    </div>

    {{!outlet}}
  </script>

  <script type="text/x-handlebars" id="search">
    <section class="js-stretch-height search-background thin-search">
    <div class="container">
      <form id="main-search" class="form-inline" action="/search" method="GET">
        <div class="form-group">
          <div class="input-group">
            <input name="name" type="text" class="form-control" placeholder="Name" id="rounded-name">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input name="domain" type="text" class="form-control" placeholder="Domain">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <button type="submit" class="btn btn-primary btn-inline">Search</button>
          </div>
        </div>
      </form>
    </div>
  </section>


  
  <section class="feature">
    <div class="container">
      <h3 id="results"></h3> 

      <!-- Nav tabs on top of results table -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#AllConnections" role="tab" data-toggle="tab">All</a>
        </li>
        <li role="presentation">
          <a href="#GroupConnections" role="tab" data-toggle="tab">By Teammate</a>
        </li>
        <li role="presentation">
          <a href="#ProfileConnections" role="tab" data-toggle="tab">By Connection</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="AllConnections">
          <!-- Table for All -->
            <table class="table table-condensed table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Connections</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          <!-- End table for GroupConnections -->
        </div>

        <div role="tabpanel" class="tab-pane" id="GroupConnections">
          <!-- Table for GroupConnections -->
            <table class="table table-condensed table-hover">
              <thead>
                <tr>
                  <th>Teammate</th>
                  <th>Connection</th>
                  <th>Most Recently</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          <!-- End table for GroupConnections -->
        </div>
        
        <div role="tabpanel" class="tab-pane" id="ProfileConnections">
          <!-- Table for GroupConnections -->
          <table class="table table-condensed table-hover">
            <thead>
              <tr>
                <th>Connection</th>
                <th>Teammates</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
          <!-- End table for ProfileConnections -->
        </div> <!-- Profile Connections -->



      </div>
    </div> <!-- container -->
  </section> <!-- feature -->
  </script>


  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>

            <tbody>
              {{!#each model}}
                <tr>
                  <td>
                    {{!#link-to 'post' this}}{{!title}} <small class='muted'>by {{!author.name}}</small>{{!/link-to}}
                  </td>
                </tr>
              {{!/each}}
            </tbody>
          </table>
        </div>

        <div class="span9">
          {{!outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts/index">
    <p class="text-warning">Please select a post</p>
  </script>

  <script type="text/x-handlebars" id="post">
    {{!#if isEditing}}
      {{!partial 'post/edit'}}
      <button {{!action 'doneEditing'}}>Done</button>
    {{!else}}
      <button {{!action 'edit'}}>Edit</button>
    {{!/if}}

    <h1>{{!title}}</h1>
    <h2>by {{!author.name}} <small class='muted'>({{!format-date date}})</small></h2>

    <hr>

    <div class='intro'>
      {{!format-markdown excerpt}}
    </div>

    <div class='below-the-fold'>
      {{!format-markdown body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{!input type="text" value=title}}</p>
    <p>{{!input type="text" value=excerpt}}</p>
    <p>{{!textarea value=body}}</p>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class='about'>
      <p>
        Yehuda Katz is a member of the <a href="http://emberjs.com">Ember.js</a>, <a href="http://rubyonrails.org">Ruby on Rails</a>
        and <a href="http://www.jquery.com">jQuery</a> Core Teams; he spends his daytime hours at the startup he founded,
        <a href="http://www.tilde.io">Tilde Inc.</a>.
      </p>

      <p>
        Yehuda is co-author of best-selling <a href="http://affiliate.manning.com/idevaffiliate.php?id=485_176">jQuery in Action</a> and
        <a href="http://affiliate.manning.com/idevaffiliate.php?id=485_145">Rails 3 in Action</a>.
      </p>

      <p>
        He spends most of his time hacking on open source—his main projects, along with others, like <a href="https://github.com/wycats/thor">Thor</a>,
        <a href="http://www.handlebarsjs.com">Handlebars</a> and <a href="https://github.com/carlhuda/janus">Janus</a>—or traveling the world doing evangelism work.
      </p>

      <p>He can be found on Twitter as <a href="http://www.twitter.com/wycats">@wycats</a>.</p>
    </div>

    <div class='about'>
      <p>My name is Tom Dale. I helped create <a href="http://www.emberjs.com/">Ember.js</a>, a JavaScript framework that brings sanity to the web.</p>

      <p>In October of 2011, I co-founded <a href="http://www.tilde.io">Tilde</a> with Yehuda Katz, Leah Silber and Carl Lerche.</p>

      <p>In my spare time I run a cash-for-beer exchange program at many local San Francisco dive bars.</p>
    </div>
  </script>

  <script src="{{ static_url("js/libs/jquery-v1.11.1.js") }}"></script>
  <script src="{{ static_url("js/libs/handlebars-v1.3.0.js") }}"></script>
  <script src="{{ static_url("js/libs/ember-v1.6.1.js") }}"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="{{ static_url("js/app.js") }}"></script>
</body>
</html>
