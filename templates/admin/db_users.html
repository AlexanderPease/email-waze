{% extends "../base.html" %}
{% block body %}
  <div class="feature">
    <div class="container">
      <h2>{{ len(users) }} entries</h2>
      <table class="table table-striped">
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>Date Joined</th>
          <th>Date onboarded</th>
          <th>Date last updated</th>
          <th>Fail Date</th>
        </tr>
        {% for u in users %}
          <tr>
            <td>{{ u.email }}</td>
            <td>{{ u.name }}</td>
            <td>{{ u.joined}}</td>
            <td>{{ u.onboarded}}</td>
            <td>{{ u.last_updated}}</td>
          </tr>
        {% end %}
      </table>
    </div>
  </div>
{% end %}
