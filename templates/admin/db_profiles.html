{% block body %}
  {{ len(profiles) }} entries
  <table class="table table-striped">
    <tr>
      <th>Email</th>
      <th>Name</th>
      <th>Ansatz Email</th>
    </tr>
    {% for p in profiles %}
      <tr>
        <td>{{ p.email }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.burner }}</td>
      </tr>
    {% end %}
  </table>
{% end %}
