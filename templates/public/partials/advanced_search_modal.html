<!-- requires JS init -->
<div id="advanced-search-modal" class="modal fade advanced-search" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          Advanced Search
        </h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="advanced-search-name" placeholder="ex: Alexander Pease" autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="advanced-search-domain" placeholder="ex: usv.com" autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">NTWRKs</label>
            <div class="col-sm-10">
              {% if groups %}
                <select id="advanced-search-group" class="selectpicker">
                  <option data-group-id='all'>All</option>
                  {% for g in groups %}
                    <option data-group-id={{ g.id }}>{{ g }}</option>
                  {% end %}
                  <option data-group-id='self'>Just Me</option>
                </select>
              {% else %}
                <select id="advanced-search-group" class="selectpicker" disabled>
                  <option data-group-id='self'>Just Me</option>
                </select>
              {% end %}
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="advanced-search-submit" type="button" class="btn btn-primary btn-inline">Search</button>
            </div>
          </div>
        </form>
      </div><!-- modal-body -->
    </div>
  </div>
</div>
