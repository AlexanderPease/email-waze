{% extends "../base.html" %}

{% block body %}
  <div>
    <a href="/auth/google">Login</a>

    {{ err }}
    {{ msg }}
      <form class="form-inline" action="/" method="get" class="form-search">
        <div class="form-group">
          <input type="text" class="form-control" name="search" placeholder="Ex: Alexander Pease"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      {% if results %}
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Email (Click link to send email even if partially obscured)</th>
        </tr>
        {% for r in results %}
          <tr>
            <td>{{ r.name }}</td>
            <td><a href="mailto:testing@emailwaze.com">{{ email_obscure(r.email) }}</a></td>
          </tr>
        {% end %}
      </table>
      {% end %}
  </div>
{% end %}
