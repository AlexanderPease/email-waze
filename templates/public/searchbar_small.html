<section class="js-stretch-height search-background thin-search">
  <div class="container">
    <form id="main-search" class="form-inline" {{!action "searchfoo" on="submit"}}>
      <div class="form-group">
        <div class="input-group">
          {{!input id="rounded-name" type="text"  class="form-control" placeholder="Name"}}
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">@</span>
          {{!input type="text" class="form-control" placeholder="Domain"}}
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <button type="submit" class="btn btn-primary btn-inline">Search</button>
        </div>
      </div>
    </form>
  </div>
</section>
