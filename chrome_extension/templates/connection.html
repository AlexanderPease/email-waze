<p style="font-size:18px; font-weight:bold; margin-top:10px; margin-bottom:2px;">{{name}}</p>
<div style="font-size:14px; position:absolute; left:85px; width:150px; word-wrap:break-word;">
  {{#email_name}}{{email_name}}<br /><span style="color:#6d6d6d;">@{{email_domain}}</span>{{/email_name}}{{^email_name}}{{email}}{{/email_name}}
</div>
<img src="{{image_url_raw}}" style="height:80px; border-radius:8px; display:block; margin-bottom:5px;" />
{{#headline}}
  <p style="font-size:14px; margin-top:2px; margin-bottom:5px;">{{headline}}</p>
{{/headline}}
{{#location}}
  <p style="font-size:14px; margin-top:3px; margin-bottom:5px;">{{location}}</p>
{{/location}}
  <p style="margin-top:10px; margin-bottom:0;"></p>
{{#memberships}}
<p style="margin-top:4px; margin-bottom:4px;"><a href="{{profile_url}}" target="_blank" title="{{display_name}}" style="color:black; text-decoration:none;">
  <img alt="{{display_name}}" src="//www.fullcontact.com/wp-content/themes/fullcontact/assets/images/social/{{icon_name}}.png" style="width:20px; height:20px; border-radius:6px;" />
  <span style="color:#6d6d6d; position:relative; top:-3px;">{{display_name}}</span>
</a></p>
{{/memberships}}
